<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Sumate al padrón para organizarnos y tener las últimas novedades">
	<meta name="keywords" content="CONTACTO, QORI, CAMBIO, REVOLUCION ECONÓMICA">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/estilos.css">
	<title>Contáctanos</title>
</head>
<body class="noIndexBody min-vh-100 position-relative">
	<nav class="navbar navbar-expand-lg navbar-light bootnavbar container-fluid">
		<div class="container-fluid">
			<a class="navbar-brand" href="index.html"><img class="qoriLogo" src="imagenes/logo_qori.svg" alt="logo qori"></a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse row navbar-collapse" id="navbarNavAltMarkup">
				<div class="navbar-nav justify-content-between">
					<a class="nav-link text-center col-md-2" href="conocimientox.html">El Juego</a>
					<a class="nav-link text-center col-md-2" href="aprender.html">Aprender</a>
					<a class="nav-link text-center col-md-2" href="actuar.html">Actuar</a>
					<a class="nav-link text-center col-md-2 active" aria-current="page" href="contacto.html">Contacto</a>
					<a class="nav-link text-center col-md-2" href="index.html">Home</a>
				</div>
			</div>
		</div>	
	</nav>
	<header class="container-fluid">
		<div class="row">
			<h2 class="text-center fontsBig titulos mt-4">Se parte de la Revolución. Ingresa tus coordenadas!</h2>
		</div>
	</header>

	<div class="container">
		<div class="row">
			<div>
				<form>
					<div class="mb-3">
						<label for="exampleInputEmail1" class="form-label">Email address</label>
						<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
						<div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
					</div>
					<div class="mb-3">
						<label for="exampleInputPassword1" class="form-label">Password</label>
						<input type="password" class="form-control" id="exampleInputPassword1">
					</div>
					<div class="mb-3 form-check">
						<input type="checkbox" class="form-check-input" id="exampleCheck1">
						<label class="form-check-label" for="exampleCheck1">Check me out</label>
					</div>
					<button type="submit" class="btn btn-primary">Submit</button>
				</form>
			</div>
		<div>
	</div>

	<div class="cont-form">
		<form class="formulario" action="" method="GET" enctype="">
			<div class="formDiv">
				<label>Nombre</label>
				<input type="text" name="nombre">
			</div>
				
			<div class="formDiv">
				<label>Apellido</label>
				<input type="text" name="apellido">
			</div>
			<div class="formDiv">
				<label>Ingrese su mejor correo electrónico</label>
				<input type="email" name="email">
			</div>
			<div class="formDiv cromodiv">
				<label>Cromosomas</label>
				<div class="cromo">
					<input type="radio" name="sexo">
					<label>XY (hombre)</label>
				</div>
				<div class="cromo">
					<input type="radio" name="sexo">
					<label>XX (mujer)</label>
				</div>
			</div>
			<div class="formDiv">
				<label>Actividades deseables</label>
				<div>
					<input type="checkbox" name="aprender">
					<label>Aprender</label>
				</div>
				<div>
					<input type="checkbox" name="enseñar">
					<label>Enseñar</label>
				</div>
				<div>
					<input type="checkbox" name="actuar">
					<label>Actuar</label>
				</div>
			</div>
			<div class="formDiv">
				<label>Seleccion su disponibilidad de tiempo</label>
				<select>
					<option value="20%">20% de tu tiempo libre</option>
					<option value="50%">Mitad</option>
					<option value="100%">Fulltime</option>
				</select>
			</div>
			<div class="formDiv">
				<textarea placeholder="Ingrese información adicional que desee contarnos sobre usted" name="mensaje"></textarea>
				<input type="submit" name="" value = "ENVIAR">
			</div>
		</form>
		<img class="otherImage imgForm border border-3 border-primary rounded-3" src="imagenes/light-bulbs.webp">
	</div>
	

	<div class="linkContainer bordd">
		<div class="linkAdicional"><a href="#">Grupo Telegram</a></div>
		<div class="linkAdicional"><a href="#">Encuesta Global</a></div>
	</div>
	<hr>
	<div class="container-fluid px-0 mt-3 position-absolute bottom-0">
		<div class="row col-12 mx-0">
			<footer class="pieDePagina">Copywrite Libre. Esta web pertenece a la humanidad</footer>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
